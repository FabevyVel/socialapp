<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
  <tr>
    <th>PassengerId</th>
    <th>Passenger Name</th>
    <th>Phone Number</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td>{{ person.id }}</td>
    <td>{{ person.firstName }}</td>
    <td>{{ person.id }}</td>
    <td routerLink="/user"><button class="add-followup">Add Followup</button></td>
  </tr>
  </tbody>
</table>
